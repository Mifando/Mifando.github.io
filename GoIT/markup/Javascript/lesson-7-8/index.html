<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script type="text/javascript" src="js/script.js"></script>
   <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
   <div class="container">
         <form class="form-horizontal">
            <div class="form-group">
               <label for="first-name" class="col-sm-2 control-label">Firstname</label>
               <div class="col-sm-4">
                  <input type="text" class="form-control" id="first-name" placeholder="Enter firstname">
               </div>
               <span>Please provide also your firstname.</span>  
            </div>
            <div class="form-group">
               <label for="last-name" class="col-sm-2 control-label">Lastname</label>
               <div class="col-sm-4">
                  <input type="text" class="form-control" id="last-name" placeholder="Enter lastname">
               </div>
               <span>Please provide also your lastname.</span>                  
            </div>
            <div class="form-group">
               <label for="address" class="col-sm-2 control-label">Address</label>
               <div class="col-sm-4">
                  <input type="text" class="form-control" id="address" placeholder="Enter address">
               </div>
               <span>Your home or work address.</span>  
            </div>
         </form>
      <button type="button" class="btn btn-info custom-btn">Show help</button>
   </div>
</body>
</html>
