<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/app.js" src="js/require.js"></script>
</head>
<body>
    <script type="text/template" id="wrapper-template">
        <div class="main_wrapper">
            <h3 class="wrapper">Todo list</h3>
            <div class="wrapper">
                <div class="controlls">
                    <input type="text" placeholder="What do you want to do today?" class="item_value">
                    <button class="item-add">ADD</button>
                </div>
                <ul class="item-list"></ul>
            </div>
    </script>
    <script type="text/template" id="list-template">
        <svg display="none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="21" height="16" viewBox="0 0 21 16">
            <svg id="pencil" width="16" height="16" viewBox="0 0 16 16" x="0" y="0">
                <path d="M13.5 0c1.381 0 2.5 1.119 2.5 2.5 0 0.563-0.186 1.082-0.5 1.5l-1 1-3.5-3.5 1-1c0.418-0.314 0.937-0.5 1.5-0.5zM1 11.5l-1 4.5 4.5-1 9.25-9.25-3.5-3.5-9.25 9.25zM11.181 5.681l-7 7-0.862-0.862 7-7 0.862 0.862z"></path>
            </svg>
            <svg id="close" width="16" height="16" viewBox="0 0 16 16" x="5" y="0">
                <path d="M15.854 12.854c-0-0-0-0-0-0l-4.854-4.854 4.854-4.854c0-0 0-0 0-0 0.052-0.052 0.090-0.113 0.114-0.178 0.066-0.178 0.028-0.386-0.114-0.529l-2.293-2.293c-0.143-0.143-0.351-0.181-0.529-0.114-0.065 0.024-0.126 0.062-0.178 0.114 0 0-0 0-0 0l-4.854 4.854-4.854-4.854c-0-0-0-0-0-0-0.052-0.052-0.113-0.090-0.178-0.114-0.178-0.066-0.386-0.029-0.529 0.114l-2.293 2.293c-0.143 0.143-0.181 0.351-0.114 0.529 0.024 0.065 0.062 0.126 0.114 0.178 0 0 0 0 0 0l4.854 4.854-4.854 4.854c-0 0-0 0-0 0-0.052 0.052-0.090 0.113-0.114 0.178-0.066 0.178-0.029 0.386 0.114 0.529l2.293 2.293c0.143 0.143 0.351 0.181 0.529 0.114 0.065-0.024 0.126-0.062 0.178-0.114 0-0 0-0 0-0l4.854-4.854 4.854 4.854c0 0 0 0 0 0 0.052 0.052 0.113 0.090 0.178 0.114 0.178 0.066 0.386 0.029 0.529-0.114l2.293-2.293c0.143-0.143 0.181-0.351 0.114-0.529-0.024-0.065-0.062-0.126-0.114-0.178z"></path>
            </svg>
        </svg>
        <% for(var i=0; i < data.length; i++) {%>
        <li class="item"><%= data[i] %>
            <span data-value="<%= data[i] %>" class="item_delete">
                <svg width="21" height="16">
                    <use xlink:href="#close">
                </svg>
            </span>
            <span data-value="<%= data[i] %>" class="item_edit">
                <svg width="16" height="16">
                    <use xlink:href="#pencil">
                </svg>
            </span>
        </li>
        <%};%>
        <div class="item-all"><span class="item-counter">0</span>    tasks left</div>
    </script>
        </div>
</body>
</html>
